<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />

    <title>Encriptador De Texto</title>
  </head>
  <body>
    <header>
      <img class="logo" src="imagenes/logo.png" alt="logo de alura" />
    </header>
    <main>
      <section>
        <div class="text-area-container">
          <textarea
            class="textArea-textoEncriptado"
            cols="30"
            rows="10"
            placeholder="Ingrese texto a encriptar "
          ></textarea>
          
          <textarea class="mensaje" cols="20" rows="10"></textarea>
           <p class="texto-abajo-imagen">Ningún mensaje fue encontrado</p> 
        </div>
        <div class="informacion-container">
          <h6 class="informacion">⚠Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>

          <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <p  class = "nombre-autor"> Creado Por Matias Bittner</p>
      <div class="redes">
        <a href=https://www.linkedin.com/in/matias-bittner-320aa3232/ target="_blank" class="boton-linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Maty333" target="_blank" class = "boton-github"><i class="fab fa-github"></i></a>
      </div>
    </footer>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
